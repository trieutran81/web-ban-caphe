<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../assets/member/images/img-01.png" alt="IMG">
      </div>

      <form method="POST" (ngSubmit)="register()" class="login100-form validate-form">
        <span class="login100-form-title">
          Đăng Ký Thành Viên
        </span>
        <div *ngIf="error" class="alert alert-danger" class="alert alert-danger">
          <span>
            {{error}} - Đăng ký không thành công. Vui lòng thử lại! </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Phải nhập họ">
          <input [(ngModel)]="user.firstname" class="input100" type="text" name="firstname" placeholder="Họ">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Phải nhập tên">
          <input [(ngModel)]="user.lastname" class="input100" type="text" name="lasttname" placeholder="Tên">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input [(ngModel)]="user.email" class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input [(ngModel)]="user.birthday" class="input100" type="datetime" name="birthday" placeholder="Birthday">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-birthday-cake" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Mật khẩu bắt buộc">
          <input [(ngModel)]="user.password" class="input100" type="password" name="password" placeholder="Mật khẩu">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Mật khẩu xác nhận bắt buộc">
          <input class="input100" type="password" name="pass" placeholder="Mật khẩu xác nhận">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Đăng Ký
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
