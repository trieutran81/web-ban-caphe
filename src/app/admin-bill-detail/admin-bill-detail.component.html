<div class="wrapper">
        <app-admin-menu></app-admin-menu>
    <div class="main-panel">
    <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Thống kê hóa đơn</a>
                </div>
                <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                                <li (click)="onLogout()" class="dropdown">
                                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                
                                            <p>&nbsp;Đăng Xuất &nbsp;</p>
                                      </a>
                                </li>
                            </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="../../assets/admin/assets/img/faces/face-0.jpg" class="img_avatar img-responsive" alt="Cinque Terre"/>
                                    <p>&nbsp;TRIEU &nbsp;</p>
                              </a>
                             
                        </li>
                    </ul>
                   

                </div>
            </div>
        </nav>


        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="btn-group" style=" padding-bottom: 15px;padding-left: 20px;">
                      <a href="#" type="button" class="btn btn-default">
                        <i class="ti-arrow-left"></i>&nbsp;&nbsp;back
                      </a>
                  </div>
            </div>
            
              <div class="row">
              
                  <div class="col-md-12">
                    
                      <div class="card">
                          <div class="header" style="float: left;">
                              <h3 class="title">Thông tin hóa đơn</h3>
                              <p class="category"></p>
                              
                          </div>
                          
                          <div class="clearfix"></div>
                          <div class="content">
                               <form  method="post">
                                 
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Tên khách hàng</label>
                                              <h5  class="form-control border-input" 
                                              style="font-family: Arial, Helvetica, sans-serif">{{bill.firstname}} {{bill.lastname}}</h5>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Mail</label>
                                              <h5  class="form-control border-input" 
                                              style="font-family: Arial, Helvetica, sans-serif">{{bill.email}}</h5>                                                
                                          </div>
                                      </div>
                                  </div>
      
                                  
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Tổng tiền </label>
                                             
                                                  <h5  class="form-control border-input" 
                                                  style="font-family: Arial, Helvetica, sans-serif">{{bill.total}}</h5>
                                                  
                                             
                                          </div>
                                          <div class="form-group">
                                              <label>Ngày </label>
                                              <h5  class="form-control border-input" 
                                              style="font-family: Arial, Helvetica, sans-serif">{{bill.date | date : "dd/MM/yyyy"}}</h5>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Địa chỉ</label>
                                              <h5  class="form-control border-input" 
                                              style="font-family: Arial, Helvetica, sans-serif">{{bill.address}}</h5>
                                          </div>
                                          <div class="form-group">
                                              <label>Số điện thoại</label>
                                              <h5  class="form-control border-input" 
                                              style="font-family: Arial, Helvetica, sans-serif">{{bill.phone}}</h5>
                                          </div>
                                      </div>
                                  </div>

                                 
                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group">
                                              <label>Danh sách mua  </label>
                                              
                                          </div>
                                      </div>
                                  </div>
                                  <div class="clearfix"></div>
                                  <div class="content table-responsive table-full-width">
                                      <table  class="table table-striped">
                                          <thead>
                                              <th>Tên cà phê</th>
                                              <th>Số lượng</th>
                                              <th>Loại</th>
                                              <th>Tổng giá</th>
                                          </thead>
                                          <tbody *ngIf="items?.leght != 0">
                                              
                                                  <tr *ngFor = "let item of items">
                                                      <td>
                                                          <div >
                                                              <span>
                                                              {{item.name}}
                                                              </span>
                                                          </div>
                                                      </td>
                                                      <td>{{item.quantity}}</td>
                                                      <td>Bột</td>
                                                      <td>{{item.price}} VNĐ</td>
                                                  </tr>
                                             
                                          </tbody>
                                      </table> 
                                      <div id="pageNavPosition" style="padding-top: 20px" align="center"></div>
                                  </div>
                                  
                                  <div style="text-align: center;" >
                                      <button type="submit" class="btn btn-info btn-fill btn-wd">Xuất Hóa Đơn</button>
                                  </div>
                                  <div class="clearfix"></div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <app-footer></app-footer>
    </div>
</div>
